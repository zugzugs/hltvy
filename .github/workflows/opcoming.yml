name: Scrape HLTV Matches

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        options: >-
          --health-cmd="curl --fail http://localhost:8191 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Wait for FlareSolverr
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8191 && break
            sleep 2
          done

      - name: Run scraper
        run: python opcoming.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add matches.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Update matches.html"
          git push
